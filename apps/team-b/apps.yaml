apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: team-b-apps
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: argocd
    server: https://kubernetes.default.svc
  sourceRepos:
  - git@github.com:iremmats/gitops-demos.git